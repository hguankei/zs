<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../src/form/form.css">
    <link rel="stylesheet" href="../src/select/select.css">
    <style>
    section {
        margin-bottom: 30px;
    }
    </style>

    <script src="../lib/require.js"></script>
    <script>
    requirejs.config({
        baseUrl: '../src/',
        paths: {
            popup: '../lib/popup',
            jquery: '../lib/jquery-2.1.3'
        }
    })
    </script>
</head>

<body>

    <div class="ui-breadcrumb">
        <ul>
            <li><a href="../../">返回</a>
            </li>
            <li class="active">form</li>
        </ul>
    </div>

    <h1>css 表单美化 兼容chrome,FF,safari,IE9+</h1>

    <section>
        <h3>radio & checkbox</h3>
        <div>
            <label class="ui-radio">
                <input type="radio" name="radio" checked>
                <span>radio1</span>
            </label>

            <label class="ui-radio">
                <input type="radio" name="radio">
                <span>radio2</span>
            </label>

            <label class="ui-radio">
                <input type="radio" disabled>
                <span>disabled</span>
            </label>

            <label class="ui-radio">
                <input type="radio" checked disabled>
                <span>checked + disabled</span>
            </label>
        </div>

        <div>
            <label class="ui-checkbox">
                <input type="checkbox" name="checkbox" checked>
                <span>checkbox1</span>
            </label>

            <label class="ui-checkbox">
                <input type="checkbox" name="checkbox">
                <span>checkbox2</span>
            </label>

            <label class="ui-checkbox">
                <input type="checkbox" disabled>
                <span>disabled</span>
            </label>

            <label class="ui-checkbox">
                <input type="checkbox" checked disabled>
                <span>checked + disabled</span>
            </label>
        </div>
    </section>


    <section>
        <h3>下拉</h3>

        <p>
            <select class="ui-select J_Select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" disabled>5</option>
                <option value="6">6</option>
            </select>
        </p>

        <p>
            <select class="ui-select J_Select" disabled>
                <option value="disabled">disabled</option>
            </select>
        </p>

        <p>
            <select id="J_Select" class="ui-select J_Select"></select>
        </p>

        <p>
            <select class="ui-select J_Select">
                <optgroup label="optgroup1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </optgroup>
                <optgroup label="optgroup2">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </optgroup>
            </select>
        </p>

        <p>
            <select class="ui-select J_Select"></select>
        </p>

        <button id="J_SelectBeautifyBtn">beautify</button>

        <script>
        require(['select/jquery.select'], function(Select) {
            var s = document.getElementById('J_Select');
            for (var i = 0; i <= 100; i++) {
                s.options[i] = new Option(i, i);
            }
            s.selectedIndex = 50;
            $('#J_SelectBeautifyBtn').on('click', function() {
                new Select('.J_Select', {});
            });
        })
        </script>
    </section>
</body>

</html>
